<!DOCTYPE html>
<html>
<head>
    <title>Property Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { width: 60%; height: 100vh; float: left; }
        #property-list { width: 40%; height: 100vh; float: left; overflow-y: auto; }
        .property-item { padding: 10px; cursor: pointer; }
        .property-item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div id="map">{{ map_html|safe }}</div>
    <div id="property-list">
        {% for i, property in enumerate(properties.itertuples()) %}
            <div class="property-item" id="property_{{ i }}" onmouseover="highlightMarker({{ i }})" onmouseout="unhighlightMarker({{ i }})">
                <strong>{{ property.feature1 }}</strong><br>
                {{ property.feature2 }}<br>
                {{ property.feature3 }}
            </div>
        {% endfor %}
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map_list_interaction.js') }}"></script>
</body>
</html>
